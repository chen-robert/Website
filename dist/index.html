<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robert Chen</title>
    <script src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="og:type" content="website">
    <meta name="og:site_name" content="Robert Chen">
    <meta name="og:description" content="A portfolio of sorts. Collection of interests and accomplishments.">
  </head>
  <body>
    <header id="header" class="scrollable" role="banner">
      <div class="logo">
        <div class="diagonal-container">
          <div class="diagonal"></div>
          <div class="diagonal opposite"></div>
        </div>
        <div class="logo-text">
          <h1>Robert Chen</h1>
        </div>
      </div>
    </header>
    <div id="content" role="main">
      <div class="row viewable">
        <div style="height: 50px; width: 100%"></div>
        <div class="center-text panel">
          <div class="panel-title">
            <h3>Front End Developer</h3>
          </div>
          <div class="divider"></div>
          <div class="panel-text">
            <p>Web developer offering enthusiam and understanding of various web technologies. Looking to join an organization where growth and personal development is embraced.</p>
          </div>
        </div>
        <div class="center-text panel center-items">
          <span class="material-icons lone-icon">trending_up</span>
        </div>
      </div>
      <div class="row viewable">
        <div class="center-text panel slim center-items">
          <span class="material-icons lone-icon">code</span>
        </div>
        <div class="center-text panel slim">
          <div class="panel-title">
            <h3>Work Experience</h3>
          </div>
          <div class="divider"></div>
          <div class="panel-text center-text">
            <p>Junior Web Developer at Breakdiving Inc.</p>
          </div>
        </div>
      </div>
      <div class="row viewable" id="hobbies">
        <div class="heading">
          <h2>Hobbies</h2>
        </div>
      </div>
    </div>
  </body>
</html>
